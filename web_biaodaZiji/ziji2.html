	<script type="text/javascript">
		$(function() {
			
			//初始化高度
			$(".translate-back").height($(window).height());
			$(".m-page").height($(window).height());
			$(".page-con").height($(window).height() + 2);
			$(".m-page").eq(0).removeClass('f-hide');
			// 音符飘逸
			$('#coffee_flow').coffee({
				steams				: ["<img src='http://chaoapp.weixinjia.net//image/mobile/audio_widget_01@2x.png' />","<img src='/template/19/img/audio_widget_01@2x.png' />"], 
				steamHeight			: 100,
				steamWidth			: 44 
			});

			// 蒙板插件
			var $mengban = $('#j-mengban');
			var node = $mengban[0], bg_url = $('#r-bg').val(), canvas_url = $(
					'#r-cover').val(), type = 'image', w = 640, h = $(window)
					.height(), callback = function() {
				// 隐藏蒙板
				$mengban.removeClass('z-show');
				setTimeout(function() {
					$mengban.addClass('f-hide');
				}, 1500);
				// 开启window的滚动
				global._scrollStart();
				// 开启页面切换
				page.page_start();
				// 箭头显示
				$('.u-arrow').removeClass('f-hide');
				//判断是否开启音乐
				if(isOpenMusic){
					// 播放声音
					if (!media._audio) return;
					// 声音启动
					media._audioNode.removeClass('f-hide');
					media.audio_contorl();
					media._audio.addEventListener("canplay", function() {
						media.audio_play();
					});					
				}
			};
			//loading会在lottery中显示/隐藏
			var lottery = new Lottery(node, canvas_url, type, w, h, callback);
			lottery.init(bg_url, 'image');
			
			//判断是否开启蒙板
			if(!isOpenMask){
				$(window).on('load', function() {
					setTimeout(callback,600);
				});
			}
			
		});
	</script>
